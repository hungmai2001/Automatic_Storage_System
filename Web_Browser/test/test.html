<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi và nhận đồ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <header>
        <div class="language-support">
            <a href="#">VIE</a> | <a href="#">ENG</a>
        </div>
        <div class="support">
            <img src="headphone_icon.png" alt="Hỗ trợ">
        </div>
    </header>
    <main>
        <div class="logo">
            <h1>emart</h1>
            <h2>Tủ đồ thông minh</h2>
            <h3>Sử dụng nhận diện khuôn mặt</h3>
        </div>
        <div class="status">
            <div class="status-box">
                <p>Ô tủ trống: xx | Ô tủ quá hạn: xx</p>
            </div>
        </div>
        <div class="options">
            <div class="option">
                <img src="send_icon.png" alt="Gửi đồ">
                <p>GỬI ĐỒ</p>
            </div>
            <div class="option">
                <img src="receive_icon.png" alt="Lấy đồ">
                <p>LẤY ĐỒ</p>
            </div>
        </div>
    </main>
</body>
</html>
