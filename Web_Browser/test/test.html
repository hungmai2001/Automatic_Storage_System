<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tủ đồ thông minh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <header>
        <div class="language-support">
            <a href="#" class="language-vie">VIE</a>
            <span>|</span>
            <a href="#" class="language-eng">ENG</a>
        </div>
        
        <div class="support">
            <img src="headphone_icon.png" alt="Hỗ trợ">
            <p>Hỗ trợ</p>
        </div>
    </header>
    <main>
        <div class="logo">
            <h1>ĐỒ ÁN TỐT NGHIỆP</h1>
            <h2>Tủ đồ thông minh</h2>
            <h3>Sử dụng nhận diện khuôn mặt</h3>
        </div>
        <div class="status">
            <div class="status-box">
                <p>Ô tủ trống: 03</p>
            </div>
        </div>
        <div class="options">
            <div class="option">
                <img src="send_icon.png" alt="Gửi đồ">
                <p>GỬI ĐỒ</p>
            </div>
            <div class="option">
                <img src="receive_icon.png" alt="Lấy đồ">
                <p>LẤY ĐỒ</p>
            </div>
        </div>
    </main>
</body>
</html>
